name: Lint

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-swift:
    name: Lint (Swift)
    runs-on: macos-15

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Run SwiftLint
        run: |
          brew install swiftlint
          swiftlint --quiet --strict
